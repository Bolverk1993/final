<button class="btn btn-primary" id="btn-menu" type="button" data-bs-toggle="offcanvas"
  data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
  <img src="images/menu.png" alt="">
</button>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    <img id="logo-ford-menu" src="images/ford.png" alt="logo ford">
    <br>
    <h5 class="offcanvas-title" id="offcanvas-title">Menu</h5>
  </div>

  <div class="offcanvas-body">
    <button class="btn btn-secondary " id="btn-Home" (click)="goToHome()" type="button">
      Home
    </button>
    <br>
    <button class="btn btn-secondary " id="btn-Dashboard" (click)="goToDashboard()" type="button">
      Dashoard
    </button>
    <br>
    <button class="btn btn-secondary " id="btn-Contato" (click)="goToContato()" type="button">
      Contato
    </button>
    <button id="btn-logoff" (click)="logout()" class="btn btn-danger">Sair</button>
  </div>
</div>
